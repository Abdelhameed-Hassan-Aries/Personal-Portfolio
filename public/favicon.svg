<svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="4" y1="4" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#818cf8"/>
      <stop offset="45%"  stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="b" x1="0" y1="0" x2="44" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#6366f1" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="44" height="44" rx="11" fill="#080816"/>
  <rect x="0.6" y="0.6" width="42.8" height="42.8" rx="10.5" stroke="url(#b)" stroke-width="1.2" fill="none"/>

  <!-- A left leg -->
  <line x1="13.5" y1="7" x2="5"  y2="37" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
  <!-- A right leg / H left post (shared stroke) -->
  <line x1="13.5" y1="7" x2="22" y2="37" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
  <!-- A crossbar -->
  <line x1="8.5" y1="26" x2="19" y2="26" stroke="url(#g)" stroke-width="2.2" stroke-linecap="round"/>

  <!-- H right post -->
  <line x1="38" y1="7" x2="38" y2="37" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
  <!-- H crossbar -->
  <line x1="22" y1="22" x2="38" y2="22" stroke="url(#g)" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Accent dot at apex -->
  <circle cx="13.5" cy="7" r="1.8" fill="#c4b5fd"/>
